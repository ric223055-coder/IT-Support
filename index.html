<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT Support Ticket Form</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111; color: #fff;
      overflow: hidden;
    }
    #particles-js {
      position: fixed; width: 100%; height: 100%;
      top: 0; left: 0; z-index: -1;
    }
    .container {
      max-width: 500px; margin: 60px auto;
      background: rgba(0,0,0,0.7); padding: 30px;
      border-radius: 10px; box-shadow: 0 0 10px #00c8ff;
      position: relative; z-index: 1;
    }
    h1 { color: #00c8ff; text-align: center; }
    label { display: block; margin: 15px 0 5px; }
    input, select, textarea {
      width: 100%; padding: 8px; border-radius: 4px;
      border: none; font-size: 14px; box-sizing: border-box;
    }
    button {
      margin-top: 20px; background-color: #00c8ff;
      border: none; padding: 12px; width: 100%;
      color: #000; font-weight: bold; font-size: 16px;
      cursor: pointer; border-radius: 5px;
    }
    button:hover { background-color: #0099cc; }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <div class="container">
    <h1>IT Support Ticket Form</h1>
    <form action="send_ticket.php" method="POST" enctype="multipart/form-data">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="department">Department / Store:</label>
      <input type="text" id="department" name="department" required />

      <label for="contact">Email or Phone:</label>
      <input type="text" id="contact" name="contact" required />

      <label for="category">Issue Category:</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="Hardware">Hardware</option>
        <option value="Software">Software</option>
        <option value="Network">Network</option>
        <option value="Foodics POS">Foodics POS</option>
        <option value="Other">Other</option>
      </select>

      <label for="description">Issue Description:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <!-- âœ… Multiple file attachments -->
      <label for="attachments">Attach File(s):</label>
      <input type="file" id="attachments" name="attachments[]" multiple>

      <button type="submit">Submit Ticket</button>
    </form>
  </div>

  <!-- Particles.js script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00c8ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "color": "#00c8ff", "opacity": 0.4 },
        "move": { "enable": true, "speed": 2 }
      }
    });
  </script>
</body>
</html>
